  - id: team_intro_text
    translation: "Wir unterstützen das Tech- und Gesellschafts-Ökosystem, also alle, die an Themen rund um die Auswirkungen von Technologie und Daten auf unsere Gesellschaft arbeiten. Wir sehen einen dringenden Bedarf an besser vernetzter operativer Infrastruktur in der Zivilgesellschaft und träumen von einem Netzwerk von Fiscal Hosts, das eine gemeinsame Infrastruktur für operative Unterstützung, Wissen und Ressourcen bietet und so die Resilienz der Zivilgesellschaft stärkt. Wir wollen Beziehungen, die auf Fürsorge statt auf Konkurrenz beruhen."
