  - id: team_intro_title
    translation: Die Veränderung, die wir sehen wollen
  - id: team_intro_text
    translation: Wir arbeiten daran, das Tech- und Gesellschaftsökosystem zu
      unterstützen, verstanden als alle, die sich mit Themen rund um die
      Auswirkungen von Technologie und Daten auf unsere Gesellschaft
      beschäftigen, im weitesten Sinne. Wir sehen einen dringenden Bedarf an
      besser vernetzter operativer Infrastruktur in der Zivilgesellschaft, und
      wir träumen von einem Netzwerk von Fiscal Hosts, das eine gemeinsame
      Infrastruktur für operative Unterstützung, Wissen und Ressourcen
      bereitstellt, die die Widerstandsfähigkeit des zivilgesellschaftlichen
      Ökosystems stärkt und unsere Beziehungen zueinander so transformiert, dass
      sie auf Fürsorge statt auf Wettbewerb ausgerichtet sind.
