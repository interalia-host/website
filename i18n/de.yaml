  - id: team_intro_title
    translation: Was wir erreichen wollen
  - id: team_intro_text
    translation: "Wir setzen uns für eine vielfältige und starke Zivilgesellschaft
      ein. Sie soll wachsen, Machtverhältnisse kritisch hinterfragen,
      Veränderungen anstoßen und widerstandsfähig sein. Unsere langfristige
      Vision: ein Netzwerk von Fiscal Hosts und gleichgesinnten Organisationen.
      Nicht jeder für sich, sondern gemeinsam: geteilte Infrastruktur,
      kollektives Wissen und gegenseitige Unterstützung. Ein Netzwerk, das
      Ressourcen effizient nutzt, Kooperationen erleichtert und den Fokus auf
      das legt, was wirklich zählt – Solidarität, Vertrauen und langfristige
      Stabilität."
