  - id: team_intro_title
    translation: "The change we want to see"
  - id: team_intro_text
    translation: "We work to support the tech and society ecosystem, understood as anyone working on topics related to the impact of technology and data on our society, in the broadest sense. We see an urgent need for more joined-up operational infrastructure across civil society, and we dream of a network of fiscal hosts, providing a shared infrastructure of operational support, knowledge and resources, which strengthens the resilience of the civil society ecosystem, transforming our relationships with each other to be centred around care instead of competition."
