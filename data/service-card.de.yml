title: Unsere Services
subtitle: Als bedarfsorientierter Fiscal Host bieten wir die Leistungen eines
  klassischen Fiscal Hosts – wertebasiert und mit einem offenen Ohr für eure
  finanziellen und organisatorischen Bedürfnisse. Wir nehmen in der Regel eine
  Pauschale von 10 % auf eingeworbene Mittel, um unsere technische und operative
  Infrastruktur mitzufinanzieren. Schreibt uns, wenn wir euch unterstützen können
  – ob als kurzfristige Lösung oder langfristige Begleitung.
