name: Paula Grünwald
pronoun: sie/ihr
bio: Paula bezeichnet sich gerne als radikale Administratorin und hat in den
  letzten Jahren etlichen gemeinnützigen Organisationen dabei geholfen,
  nachhaltige Strukturen aufzubauen oder zu erhalten. Davor hat sie als Director
  of Strategy für das Center for the Cultivation of Technology gearbeitet. Bevor
  sie zum CCT kam, war sie Verwaltungsleiterin am Goethe-Institut Freiburg.
role: Co-Geschäftsführerin
