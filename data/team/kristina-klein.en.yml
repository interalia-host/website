bio: She is an executive with experience in international development and
  non-profit management. She has served as Executive Director of the Center for
  the Cultivation of Technology (CCT), a fiscal host that supports open-source
  technologists. Prior to her work at CCT, Kristina served as the CEO of the
  Open Knowledge Foundation Germany and is a board member of the organisation to
  this day.
