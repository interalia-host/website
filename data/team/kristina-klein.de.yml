name: Kristina Klein
pronoun: sie/ihr
bio: Kristina bringt Erfahrung im Non-Profit-Management mit. Sie war
  Geschäftsführerin eines Fiscal Hosts für Open-Source-Projekte und arbeitete
  für die Vereinten Nationen in New York und Yangon. Davor war sie
  Geschäftsführerin der Open Knowledge Foundation Deutschland, für die sie heute
  noch im Vorstand aktiv ist.
