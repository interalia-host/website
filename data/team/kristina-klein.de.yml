name: Kristina Klein
pronoun: sie/ihr
bio: Kristina bringt jahrzehntelange Erfahrung in der
  Entwicklungs-zusammenarbeit und im Gemeinnützigkeitsbereich mit. Sie war
  bereits Geschäftsführerin für das Center for the Cultivation of Technology,
  einem Fiscal Host für Open Source Projekte. Davor war sie u.a.
  Geschäftsführerin der Open Knwledge Foundation Deutschland, für die sie heute
  noch im Vorstand aktiv ist.
role: Geschäftsführerin
