bio: Zara Rahman is a co-founder of interalia, who developed the research and strategy before moving to the Advisory Council in 2025. She is a feminist writer, researcher and non-profit leader who has worked across various social movements and organisations over the past 15 years. She currently works at SUPERRR Lab, working towards building radical hope and political imagination.
