bio: Michael Brennan ist Experte für Technologie- und Philanthropiestrategien
  und arbeitet an der Schnittstelle von Zivilgesellschaft, Wissenschaft und
  öffentlichem Sektor. Er ist Mitbegründer der Spyware Accountability Initiative
  und der Green Screen Coalition. Zuvor betreute er bei der Ford Foundation als
  Senior Program Officer ein weltweites Förderprogramm im Bereich Technologie &
  Gesellschaft.
