name: Zara Rahman
pronoun: she/her
bio: Zara Rahman ist Mitgründerin von interalia, und hat im letzten Jahr unseren Forschungsansatz und unsere Strategie entwickelt. Nun wechselt sie in unseren neu gegründeten Beirat. Zara bringt ihre langjährige Erfahrung als feministische Autorin, Forscherin und Leiterin gemeinnütziger Organisationen ein – seit über 15 Jahren engagiert sie sich in unterschiedlichen sozialen Bewegungen und zivilgesellschaftlichen Zusammenhängen. Aktuell arbeitet sie beim SUPERRR Lab, wo sie an politischen Zukunftsentwürfen arbeitet und sich für radikale Hoffnung einsetzt.
role: Member 