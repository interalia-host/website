name: Vivian Kube
pronoun: she/her
bio: Dr. Vivian Kube ist Rechtsanwältin und spezialisiert auf Informationsfreiheitsrecht, strategische Prozessführung und den Schutz zivilgesellschaftlicher Handlungsspielräume. Sie berät national und international Menschenrechtsorganisationen und arbeitet im Legal Team von FragDenStaat. Dabei bringt sie langjährige Erfahrung und kreative juristische Ansätze ein.
