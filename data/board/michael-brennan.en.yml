bio: Michael Brennan is an expert in technology and philanthropy strategy whose
  work spans civil society, academia, and the public sector. He co-founded
  initiatives such as the Spyware Accountability Initiative and the Green Screen
  Coalition. Previously, Michael served as a Senior Program Officer at the Ford
  Foundation, overseeing a global grantmaking portfolio focused on technology &
  society.
