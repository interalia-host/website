title: Mit wem wir arbeiten
items:
  - title: Einzelpersonen, Kollektive
    description: oder informelle Projektteams, die Gelder empfangen möchten, ohne
      sich mit der Registrierung einer gemeinnützigen Organisation, Verwaltung,
      Steuern oder Buchhaltung herumschlagen zu müssen.
    name: " "
  - title: Erfahrene Teams,
    description: die sich mehr Unabhängigkeit wünschen als bei ihrer ursprünglichen
      Trägerorganisation oder die ein neues organisatorisches Zuhause suchen.
    name: " "
  - title: Stiftungen und Stiftungsfonds,
    description: die Geld an viele kleinere Projekte oder Gruppen weitergeben
      möchten, für die jedoch der Verwaltungsaufwand zu hoch wäre.
    name: " "
  - title: Gemeinnnützige Organisationen mit Sitz außerhalb der EU,
    description: die eine europäische Präsenz benötigen, um ihr Anliegen strategisch
      weiterzuentwickeln.
    name: " "
  - title: Teams, die sich für einen bestimmten Zweck
    description: (z. B. eine Veranstaltung) zusammenfinden und Fördermittel nur für
      einen begrenzten Zeitraum verwalten wollen.
    name: " "
